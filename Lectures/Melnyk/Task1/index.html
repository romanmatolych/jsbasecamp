<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Task 1 - Basics of JS</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <section class="text-counter" id="text-counter">
                <div class="input-wrapper">
                    <textarea
                        name="text-input"
                        class="text-input"
                        placeholder="Your text goes here..."
                        maxlength="240"
                        data-glwcouner="true"
                        autofocus></textarea>
                </div>
                <aside class="text-info">
                    <table class="text-info-table"></table>
                    <footer class="text-info-footer">
                        <label><input type="checkbox" class="auto-update" checked> Auto update</label>
                        <input type="button" value="Calculate" class="text-info-calculate" disabled>
                    </footer>
                </aside>
            </section>
        </div>

        <script src="task1.js"></script>
    </body>
</html>
