<!DOCTYPE html>
<html>
<head>
	<title>My calendar</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="task3.js"></script>
</head>
<body>
	<div class="container">
		<div class="calendarSwitcher">
            <button class='switchButton Left' id="prevButton"><</button>
            <span class='calendarInfo' id="wtf"></span>
            <button class='switchButton Right' id="nextButton">></button>
        </div>
         <table class="calendar" id='calendar'>
          	<tr>              
                <th class="daysRow">Mo</th>               
                <th class="daysRow">Tu</th>              
                <th class="daysRow">We</th>              
                <th class="daysRow">Th</th>              
                <th class="daysRow">Fr</th>             
                <th class="daysRow">Sa</th>
                <th class="weekend daysRow">Su</th> 
            </tr>
         </table>
          	<Cbody class="Cbody">
           </Cbody>
	</div>
</body>
</html>
